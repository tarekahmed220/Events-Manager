<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Events manager Application</h1>
    <div class="container">
      <div class="event_box">
        <h2>Add Events</h2>

        <input type="text" id="eventName" placeholder="Event Name" />
        <input type="text" id="eventOrg" placeholder="Event Organizer" />
        <input type="date" id="eventDate" />
        <button type="submit" id="addBtn">Add Event</button>
      </div>
      <div class="newEvents"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
